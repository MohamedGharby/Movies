<section class=" vh-100 d-flex align-items-end">


    <div class="container">

      <h1 class="my-5">our latest movies</h1>
      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let movie of trendingMovies">
          <ng-template carouselSlide [id]="movie.title">
            <a [routerLink]="['/moviedetails' , movie.id]">
            <img class="w-100" [src]="mainPoster+movie.poster_path" [alt]="movie.title">
            </a>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
    </div>

</section>
