

<div class="container py-5">
    <div class="row">
        <div class="col-md-4 py-5">
            <img class="w-100" [src]="mainPoster+peopleDetails?.profile_path" alt="">
        </div>
        <div class="col-md-8 d-flex align-items-center">
            <div class="py-5">
                <h2>{{peopleDetails?.name}}</h2>
            
            <div class="p-3">
                
                <div class="py-3">
                    <p>birthday : {{peopleDetails?.birthday}}</p>
                    <p>place_of_birth : {{peopleDetails?.place_of_birth}}</p>
                    <p>known_for_department : {{peopleDetails?.known_for_department}} </p>
                    <p>Popularity : {{peopleDetails?.popularity}} </p>
                    

                </div>
                <div class="my-5">
                    <p class="secondFontColor">{{peopleDetails?.biography}}</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
