

<div class="container py-5">
    <div class="row">
        <div class="col-md-4 py-5">
            <img class="w-100" [src]="mainPoster+movieDetailes?.poster_path" alt="">
        </div>
        <div class="col-md-8 d-flex align-items-center">
            <div class="py-5">
                <h2>{{movieDetailes?.title}}</h2>
            <p class="secondFontColor">{{movieDetailes?.tagline}}</p>
            <div class="p-3">
                <div class="genre" *ngFor='let genre of movieDetailes?.genres'>
                    <p>{{genre.name}}</p>
                </div>
                <div class="py-3">
                    <p>Vote : {{movieDetailes?.vote_average}}</p>
                    <p>Vote count : {{movieDetailes?.vote_count}}</p>
                    <p>Popularity : {{movieDetailes?.popularity}} </p>
                    <p>Release date : {{movieDetailes?.release_date}} </p>
                </div>
                <div class="my-5">
                    <p class="secondFontColor">{{movieDetailes?.overview}}</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<app-similar [similarMedia]='similarMedia'></app-similar>
